<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Font Preloading for Performance -->
		<!-- Playfair Display - Display/Heading Font -->
		<link rel="preload" href="/fonts/playfair-display/PlayfairDisplay-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/playfair-display/PlayfairDisplay-Medium.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/playfair-display/PlayfairDisplay-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/playfair-display/PlayfairDisplay-Bold.woff2" as="font" type="font/woff2" crossorigin>

		<!-- Inter - Body Font -->
		<link rel="preload" href="/fonts/inter/Inter-Light.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/inter/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/inter/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/inter/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="/fonts/inter/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>

		<!-- Bebas Neue - Impact Font -->
		<link rel="preload" href="/fonts/bebas-neue/BebasNeue-Regular.woff2" as="font" type="font/woff2" crossorigin>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
